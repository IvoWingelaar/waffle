{% extends "index.html" %}

{% block content %}
{{ section.content | safe }}
{% for page in section.pages %}
<article class="portfolio">
   <header>
       <h2>{{ page.extra.cat }}</h2>
       {% if page.extra.subcat %}
       <h3>{{ page.extra.subcat }}</h3>
       {% endif %}
       <h3>{{ page.year }}</h3>
   </header>
   <section>
       <h2>{{ page.title }}</h1>
       {{ page.content | safe }}
   </section>
</article>
{% endfor %}
{% endblock content %}
